<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Whoop-Style Checkout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background-color: #f8f9fa; }
    .checkout-card { background: white; border-radius: 12px; box-shadow: 0 0 12px rgba(0,0,0,0.05); margin-bottom: 1rem; }
    .checkout-card {
  background: white;
  border-radius: 12px;
  box-shadow: 0 0 12px rgba(0,0,0,0.05);
  margin-bottom: 1rem;
  max-width: 600px;        /* ✅ Makes each card narrower */
  margin-left: auto;       /* ✅ Center-aligns card */
  margin-right: auto;
}

.step-header {
  cursor: pointer;
  padding: 1rem 1.25rem;   /* ✅ Slightly reduced padding */
  border-bottom: 1px solid #ddd;
  font-weight: 600;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.step-body {
  padding: 1.25rem;        /* ✅ Slightly reduced inner padding */
}
    .step-header { cursor: pointer; padding: 1rem 1.5rem; border-bottom: 1px solid #ddd; font-weight: 600; display: flex; justify-content: space-between; align-items: center; }
    .step-body { padding: 1.5rem; }
    .step-number { color: #6c757d; margin-right: 0.5rem; }
  </style>
</head>
<body>

<div class="container py-5">
  <div class="row g-4">
    <!-- Left: Product Summary -->
    <div class="col-lg-4">
      <div class="checkout-card p-4 sticky-top" style="top: 1rem;">
        <h4>WHOOP 4.0</h4>
        <img src="https://assets-global.website-files.com/62d96d0b60f88450b70906bc/64b9a4f80f7c97ac355b44c0_Product_4_0_black_on_white.jpg" class="img-fluid mb-3" alt="Whoop Band">
        <ul class="list-unstyled">
          <li>✔ Free WHOOP device</li>
          <li>✔ Health & sleep tracking</li>
          <li>✔ Monthly performance reports</li>
        </ul>
        <hr>
        <h5>Total: <strong>€24/month</strong></h5>
      </div>
    </div>

    <!-- Right: Checkout Steps -->
    <div class="col-lg-8">

      <!-- Step 1 -->
      <div class="checkout-card">
        <div class="step-header" data-bs-toggle="collapse" data-bs-target="#step1" aria-expanded="true">
          <span><span class="step-number">1.</span>Choose Your Plan</span>
          <span class="icon">&#9662;</span>
        </div>
        <div class="collapse show" id="step1">
          <div class="step-body">
            <div class="btn-group d-flex mb-3" role="group">
              <input type="radio" class="btn-check" name="plan" id="plan12" autocomplete="off" checked>
              <label class="btn btn-outline-primary w-100" for="plan12">12 Months – €24/month</label>

              <input type="radio" class="btn-check" name="plan" id="plan24" autocomplete="off">
              <label class="btn btn-outline-primary w-100" for="plan24">24 Months – €20/month</label>
            </div>
            <button class="btn btn-primary w-100" onclick="showStep(2)">Continue</button>
          </div>
        </div>
      </div>

      <!-- Step 2 -->
      <div class="checkout-card">
        <div class="step-header" data-bs-toggle="collapse" data-bs-target="#step2" aria-expanded="false">
          <span><span class="step-number">2.</span>Choose Delivery Option</span>
          <span class="icon">&#9662;</span>
        </div>
        <div class="collapse" id="step2">
          <div class="step-body">
            <select class="form-select mb-3">
              <option selected>Standard (3-5 days) – Free</option>
              <option>Express (1-2 days) – €10</option>
            </select>
            <button class="btn btn-primary w-100" onclick="showStep(3)">Continue</button>
          </div>
        </div>
      </div>

      <!-- Step 3 -->
      <div class="checkout-card">
        <div class="step-header" data-bs-toggle="collapse" data-bs-target="#step3" aria-expanded="false">
          <span><span class="step-number">3.</span>Choose Payment Method</span>
          <span class="icon">&#9662;</span>
        </div>
        <div class="collapse" id="step3">
          <div class="step-body">
            <div class="form-check mb-2">
              <input class="form-check-input" type="radio" name="payment" id="card" checked>
              <label class="form-check-label" for="card">Credit Card</label>
            </div>
            <div class="form-check mb-2">
              <input class="form-check-input" type="radio" name="payment" id="paypal">
              <label class="form-check-label" for="paypal">PayPal</label>
            </div>
            <div class="form-check mb-2">
              <input class="form-check-input" type="radio" name="payment" id="klarna">
              <label class="form-check-label" for="klarna">Klarna – Pay later</label>
            </div>
            <button class="btn btn-primary w-100" onclick="showStep(4)">Continue</button>
          </div>
        </div>
      </div>

      <!-- Step 4 -->
      <div class="checkout-card">
        <div class="step-header" data-bs-toggle="collapse" data-bs-target="#step4" aria-expanded="false">
          <span><span class="step-number">4.</span>Review & Confirm</span>
          <span class="icon">&#9662;</span>
        </div>
        <div class="collapse" id="step4">
          <div class="step-body">
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="email" placeholder="you@example.com">
            </div>
            <button class="btn btn-success w-100">Finish Order</button>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  function showStep(stepNum) {
    // Collapse all steps
    for (let i = 1; i <= 4; i++) {
      let step = document.getElementById(`step${i}`);
      if (i === stepNum) {
        new bootstrap.Collapse(step, { show: true });
      } else {
        new bootstrap.Collapse(step, { toggle: false });
      }
    }
  }
</script>

</body>
</html>
