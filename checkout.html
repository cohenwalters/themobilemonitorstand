<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mock Checkout – WHOOP Style</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .step-title { font-weight: 600; margin-bottom: 0.5rem; }
    .checkout-card { background: white; border-radius: 12px; padding: 1.5rem; box-shadow: 0 0 12px rgba(0,0,0,0.05); }
    .product-summary { position: sticky; top: 1rem; }
  </style>
</head>
<body>

<div class="container py-5">
  <div class="row g-4">

    <!-- Left: Product Summary -->
    <div class="col-lg-4">
      <div class="checkout-card product-summary">
        <h4>WHOOP 4.0</h4>
        <img src="https://assets-global.website-files.com/62d96d0b60f88450b70906bc/64b9a4f80f7c97ac355b44c0_Product_4_0_black_on_white.jpg" class="img-fluid mb-3" alt="Whoop Band">
        <ul class="list-unstyled">
          <li>✔ Free WHOOP device</li>
          <li>✔ Health & sleep tracking</li>
          <li>✔ Monthly performance reports</li>
        </ul>
        <hr>
        <h5>Total: <strong>€24/month</strong></h5>
      </div>
    </div>

    <!-- Right: Checkout Steps -->
    <div class="col-lg-8">
      <div class="checkout-card mb-4">
        <div class="step-title">1. Enter zip code</div>
        <div class="btn-group d-flex" role="group">
          <input type="radio" class="btn-check" name="plan" id="plan12" autocomplete="off" checked>
          <label class="btn btn-outline-primary w-100" for="plan12">12 Months – €24/month</label>

          <input type="radio" class="btn-check" name="plan" id="plan24" autocomplete="off">
          <label class="btn btn-outline-primary w-100" for="plan24">24 Months – €20/month</label>
        </div>
      </div>

      <div class="checkout-card mb-4">
        <div class="step-title">2. Choose Delivery Option</div>
        <select class="form-select">
          <option selected>Standard (3-5 days) – Free</option>
          <option>Express (1-2 days) – €10</option>
        </select>
      </div>

      <div class="checkout-card mb-4">
        <div class="step-title">3. Choose Payment Method</div>
        <div class="form-check mb-2">
          <input class="form-check-input" type="radio" name="payment" id="card" checked>
          <label class="form-check-label" for="card">Credit Card</label>
        </div>
        <div class="form-check mb-2">
          <input class="form-check-input" type="radio" name="payment" id="paypal">
          <label class="form-check-label" for="paypal">PayPal</label>
        </div>
        <div class="form-check mb-2">
          <input class="form-check-input" type="radio" name="payment" id="klarna">
          <label class="form-check-label" for="klarna">Klarna – Pay later</label>
        </div>
      </div>

      <div class="checkout-card mb-4">
        <div class="step-title">4. Review & Continue</div>
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" placeholder="you@example.com">
        </div>
        <button class="btn btn-success w-100">Continue to Final Step</button>
      </div>
    </div>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
